{% extends 'base.html' %}

{% block title %}
    Carrito de Compras
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Carrito de Compras</h1>
        <div class="row">
            <div class="col-md-8">
                <!-- Aquí iría el listado de productos en el carrito -->
                <ul>
                    <li>Producto 1 - Precio: $10</li>
                    <li>Producto 2 - Precio: $15</li>
                    <!-- Otros productos en el carrito -->
                </ul>
            </div>
            <div class="col-md-4">
                <!-- Aquí iría el resumen del carrito (subtotal, total, botón para proceder al pago, etc.) -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resumen del Carrito</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Subtotal: $25</li>
                            <li class="list-group-item">Impuestos: $2</li>
                            <li class="list-group-item">Total: $27</li>
                        </ul>
                        <button class="btn btn-primary mt-3">Proceder al Pago</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
